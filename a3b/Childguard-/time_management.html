<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ChildGuard — Time Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="assets/js/time_management.js" defer></script>
  <script type="module" src="assets/js/navigation.js" defer></script>
</head>
<body>
  <div id="navbar"></div>
  <main>
    <h1>Time Management</h1>
    <div style="display:flex;gap:18px;flex-wrap:wrap">
      <div class="card" style="width:360px">
        <h3>Set Daily Limit (0–17 hours)</h3>
        <input id="timeSlider" type="range" min="0" max="17" value="2" />
        <p>Selected: <span id="timeLimitDisplay">2 hours</span></p>
        <button id="saveLimitBtn" class="btn-small">Save Limit</button>
        <div style="margin-top:12px">
          <div>Total Used: <span id="totalUsed">—</span></div>
          <div>Total Limit: <span id="totalLimit">—</span></div>
        </div>
      </div>

      <div class="card" style="flex:1;min-width:320px">
        <h3>Per-site Usage (minutes)</h3>
        <canvas id="timeDoughnut" height="200"></canvas>
        <table class="table"><thead><tr><th>Site/App</th><th>Minutes</th></tr></thead><tbody id="perSiteTbody"><tr><td colspan="2">Loading…</td></tr></tbody></table>
      </div>
    </div>
  </main>
</body>
</html>
